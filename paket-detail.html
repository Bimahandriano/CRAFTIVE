        }

        .hamburger.open .hamburger-line:nth-child(2) {
            opacity: 0;

    <script>
        // Common functions for dark mode and mobile menu
        function toggleMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            AOS.init({
                duration: 1000,
                once: true,
            });

            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobile-menu');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('open');
                mobileMenu.classList.toggle('hidden');
                mobileMenu.classList.toggle('flex');
                document.body.style.overflow = mobileMenu.classList.contains('flex') ? 'hidden' : 'auto';
            });

            // Specific logic for paket-detail.html
            const urlParams = new URLSearchParams(window.location.search);
            const paketType = urlParams.get('paket');
            const packageTitle = document.getElementById('package-title');
            const packageContent = document.getElementById('package-content');

            let title = "Detail Paket Kami";
            let contentHtml = `<p class="text-center text-gray-700 dark:text-gray-300 mb-8">Pilih jenis paket yang ingin Anda lihat detailnya.</p>`;
            let features = [];

            if (paketType === 'website') {
                title = "Detail Paket Pembuatan Website";
                features = [
                    "Desain Kustom & Modern",
                    "Responsif untuk Desktop & Mobile",
                    "Integrasi CMS (Content Management System) seperti WordPress",
                    "Optimasi SEO Dasar",
                    "Keamanan SSL Gratis",
                    "Form Kontak Interaktif",
                    "Galeri Foto/Video",
                    "Integrasi Google Maps",
                    "Pelatihan Penggunaan Dasar",
                    "Dukungan Teknis 3 Bulan",
                    "Revisi Mayor: 2x, Revisi Minor: Tanpa Batas*",
                    "Estimasi Waktu Pengerjaan: 2-4 Minggu",
                    "Harga: Mulai Rp 500.000 (disesuaikan dengan fitur)",
                    "*Syarat & Ketentuan berlaku untuk revisi tanpa batas."
                ];
            } else if (paketType === 'uiux') {
                title = "Detail Paket Desain UI/UX";
                features = [
                    "Analisis Kebutuhan Pengguna & Riset Kompetitor",
                    "User Flow & Wireframing",
                    "Desain Antarmuka (UI) Modern & Estetis",
                    "Pengalaman Pengguna (UX) yang Intuitif",
                    "Prototype Interaktif (Figma/Adobe XD)",
                    "User Testing (opsional, biaya tambahan)",
                    "Panduan Desain Sistem (Design System)",
                    "Source File Lengkap & Siap Implementasi",
                    "Revisi: 3x Mayor, 5x Minor",
                    "Estimasi Waktu Pengerjaan: 3-7 Hari per Halaman",
                    "Harga Mobile Desain: Mulai Rp 35.000 / Halaman",
                    "Harga Web Desain: Mulai Rp 45.000 / Halaman"
                ];
            } else if (paketType === 'grafis') {
                title = "Detail Paket Desain Grafis";
                features = [
                    "Konsultasi Konsep Desain",
                    "Berbagai Jenis Desain: Logo, Brosur, Banner, Kartu Nama, Poster, Media Sosial Post, dll.",
                    "Kualitas Gambar Resolusi Tinggi (300 DPI)",
                    "Konsep Desain Awal: 2-3 Pilihan",
                    "Revisi: 3x Mayor, 5x Minor",
                    "Source File Lengkap (AI, PSD, EPS, SVG)",
                    "Format Ekspor Umum (PNG, JPG, PDF)",
                    "Free Mockup Presentasi",
                    "Estimasi Waktu Pengerjaan: 2-5 Hari per Desain",
                    "Harga: Mulai Rp 100.000 (tergantung kompleksitas)"
                ];
            } else {
                title = "Detail Paket Kami";
                contentHtml = `<p class="text-center text-gray-700 dark:text-gray-300 mb-8">Mohon pilih jenis paket yang ingin Anda lihat detailnya dari halaman <a href="index.html#harga" class="text-primary-yellow hover:underline">Harga</a>.</p>`;
            }

            packageTitle.innerText = title;
            if (features.length > 0) {
                contentHtml = `<ul class="list-disc list-inside space-y-3 text-lg text-gray-700 dark:text-gray-200">`;
                features.forEach(feature => {
                    contentHtml += `<li>${feature}</li>`;
                });
                contentHtml += `</ul>
                                <p class="mt-8 text-center text-md text-gray-600 dark:text-gray-400">Untuk informasi lebih lanjut dan penawaran kustom, jangan ragu untuk menghubungi tim kami.</p>`;
            }
            packageContent.innerHTML = contentHtml;
        });

        function closeMobileMenu() {
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobile-menu');
            hamburger.classList.remove('open');
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }
    </script>
